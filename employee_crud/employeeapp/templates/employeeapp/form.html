{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add / Edit Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f2f5f9;
      font-family: 'Segoe UI', sans-serif;
      padding: 3rem 1rem;
    }

    .card-form {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .card-form h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #0d6efd;
    }

    .form-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.2rem;
    }

    .form-label {
      font-weight: 500;
      color: #444;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.55rem 1rem;
      border: 1px solid #ced4da;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .btn-primary, .btn-outline-secondary {
      border-radius: 12px;
      font-weight: 500;
      padding: 0.6rem 1.6rem;
    }

    .errorlist {
      color: red;
      margin: 0.25rem 0;
      list-style: none;
      font-size: 0.9rem;
    }

    .field-wrapper {
      margin-bottom: 1rem;
    }

    .field-wrapper label i {
      color: #0d6efd;
      margin-right: 0.4rem;
    }
  </style>
</head>
<body>

  <div class="card-form">
    <h2><i class="bi bi-person-badge-fill"></i> Employee Form</h2>
    <form method="post" novalidate>
      {% csrf_token %}

      <div class="form-section">
        {% for field in form %}
          <div class="field-wrapper">
            <label for="{{ field.id_for_label }}" class="form-label">
              <i class="bi bi-box-arrow-in-right"></i> {{ field.label }}
            </label>
            {{ field.errors }}
            {{ field }}
            {% if field.help_text %}
              <small class="text-muted">{{ field.help_text }}</small>
            {% endif %}
          </div>
        {% endfor %}
      </div>

      <div class="form-actions">
        <a href="{% url 'employee_list' %}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> Back
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check-circle-fill"></i> Save Employee
        </button>
      </div>
    </form>
  </div>

</body>
</html>
